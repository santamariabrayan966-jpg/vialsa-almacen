<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar | VIALSA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/theme.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <h1 class="h3 fw-bold text-primary">VIALSA</h1>
              <p class="text-muted mb-0">Sistema de Control de Almacén</p>
            </div>
            <form th:action="@{/login}" method="post" class="mt-3">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <div class="mb-3"><label class="form-label">Usuario</label><input type="text" name="username" class="form-control" placeholder="admin" required></div>
              <div class="mb-3"><label class="form-label">Contraseña</label><input type="password" name="password" class="form-control" placeholder="••••••••" required></div>
              <button class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3">Usuario o contraseña inválidos</div>
            <div th:if="${param.logout}" class="alert alert-info mt-3">Sesión cerrada</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero position-fixed top-0 start-0 end-0 bottom-0" style="z-index:-1;"></div>
</body>
</html>
