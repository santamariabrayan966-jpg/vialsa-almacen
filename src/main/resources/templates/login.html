<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIALSA | Iniciar sesi칩n</title>

    <!-- 游댳 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 游댳 Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #e6e6f0, #d4d4e0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
        }

        .login-container h3 {
            color: #1b3b82;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .login-container p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #c0392b;
            border: none;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #a93226;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>

    <!-- 游댳 Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/logovialsa.png}">
</head>

<body>
<div class="login-container">
    <!-- Logo -->
    <img th:src="@{/images/logovialsa.png}" alt="Logo VIALSA" class="rounded-circle">

    <!-- T칤tulo -->
    <h3>VIALSA</h3>
    <p>Sistema de Control de Almac칠n</p>

    <!-- Formulario de inicio de sesi칩n -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
        </div>

        <!-- Bot칩n de env칤o -->
        <button type="submit" class="btn btn-login text-white">Ingresar</button>
    </form>

    <!-- Mensajes opcionales -->
    <div class="mt-3" th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            Usuario o contrase침a incorrectos.
        </div>
    </div>

    <div class="mt-3" th:if="${param.logout}">
        <div class="alert alert-info" role="alert">
            Sesi칩n cerrada correctamente.
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
