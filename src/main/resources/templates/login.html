<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIALSA | Iniciar sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/login.css}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/logovialsa.png}">
</head>

<body class="login-body">

<div class="login-container">
    <!-- Logo -->
    <img th:src="@{/images/logovialsa.png}" alt="Logo VIALSA" class="rounded-circle">

    <!-- Título -->
    <h3>VIALSA</h3>
    <p>Sistema de Control de Almacén</p>

    <!-- Formulario de inicio de sesión -->
    <form th:action="@{/login}" method="post">

        <!-- CSRF obligatorio -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Ingrese su usuario"
                   required
                   autocomplete="username"
                   autofocus>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Ingrese su contraseña"
                   required
                   autocomplete="current-password">
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-login text-white mt-2">
            Ingresar
        </button>
    </form>

    <!-- Mensajes -->
    <div class="mt-3">
        <!-- ⚠️ Usuario desactivado -->
        <div class="alert alert-warning" th:if="${param.disabled}">
            Usuario desactivado. Contacte al administrador del sistema.
        </div>

        <!-- ❌ Credenciales incorrectas -->
        <div class="alert alert-danger" th:if="${param.error}">
            Usuario o contraseña incorrectos.
        </div>

        <!-- ℹ️ Sesión cerrada -->
        <div class="alert alert-info" th:if="${param.logout}">
            Sesión cerrada correctamente.
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
