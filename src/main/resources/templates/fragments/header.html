<!-- templates/fragments/header.html -->
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${pageTitle != null ? pageTitle : 'VIALSA | Sistema de Almac√©n'}">VIALSA</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Tu hoja de estilos -->
        <link rel="stylesheet" th:href="@{/css/theme.css}"/>

        <!-- üîπ Favicon (logo de la empresa) -->
        <link rel="icon" type="image/png" th:href="@{/images/logovialsa.png}"/>
    </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">

            <!-- üîπ Logo + nombre -->
            <a class="navbar-brand d-flex align-items-center fw-bold" href="/dashboard">
                <img th:src="@{/images/logovialsa.png}" alt="Logo VIALSA" width="35" height="35" class="me-2 rounded-circle">
                VIALSA
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inventario">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ventas">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>

                    <!-- üîê Solo visible para el rol ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/usuarios">Usuarios</a>
                    </li>

                    <!-- üîí Bot√≥n de cierre de sesi√≥n -->
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-sm btn-light">Cerrar sesi√≥n</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
