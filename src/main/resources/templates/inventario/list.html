<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Movimientos de Inventario | VIALSA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/inventario.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-danger fw-bold m-0">
            <i class="bi bi-box-seam"></i> Movimientos de Inventario
        </h2>

        <!-- Bot√≥n que abre modal -->
        <button class="btn btn-primary shadow-sm"
                onclick="abrirModal('/inventario/nuevo')">
            <i class="bi bi-plus-lg"></i> Nuevo Movimiento
        </button>
    </div>

    <div class="input-group mb-3 shadow-sm">
        <span class="input-group-text bg-light">üîç</span>
        <input type="text" id="buscador" class="form-control" placeholder="Buscar por tipo, producto o usuario...">
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle" id="tablaInventario">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Usuario</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${movimientos}">
                <td th:text="${m.idMovimientosAlmacen}"></td>

                <td class="text-center">
                    <span th:if="${m.tipoMovimiento == 'ENTRADA'}" class="badge bg-success">Entrada</span>
                    <span th:if="${m.tipoMovimiento == 'SALIDA'}" class="badge bg-danger">Salida</span>
                </td>

                <td class="text-end" th:text="${m.cantidad}"></td>
                <td class="text-center" th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${m.nombreProducto}"></td>
                <td class="text-center" th:text="${m.idUsuario}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(movimientos)}"
         class="alert alert-warning mt-3 text-center shadow-sm">
        <strong>Sin registros de inventario.</strong>
    </div>

</div>

<!-- Modal real SIN IFRAME -->
<div class="modal fade" id="modalInventario" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content animate-modal">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitulo">Movimiento</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalContenido">
                <!-- aqu√≠ se carga el form.html -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/inventario.js}"></script>
<script th:src="@{/js/navbar.js}"></script>

</body>
</html>
