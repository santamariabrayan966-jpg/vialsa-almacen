<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Listado de Compras | VIALSA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>
        body { background-color: #f8f9fa; }
        h2 { color: #2c3e50; }
        .table th { background-color: #e9ecef; }
        .btn-sm { font-size: 0.85rem; }
        .badge-success { background-color: #28a745; }
        .badge-danger { background-color: #dc3545; }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ðŸ”¹ Encabezado global -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-card-checklist"></i> Listado de Compras</h2>
        <a th:href="@{/compras/nueva}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Nueva Compra
        </a>
    </div>

    <!-- ðŸ”¸ Alertas -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> Â¡Compra registrada exitosamente!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> OcurriÃ³ un error al procesar la compra.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- ðŸ”¸ Tabla de compras -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>NÂ° Comprobante</th>
                    <th>Proveedor</th>
                    <th>Usuario</th>
                    <th>Total (S/)</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${compras}">
                    <td th:text="${c.idCompra}">1</td>
                    <td th:text="${#temporals.format(c.fechaCompra, 'dd/MM/yyyy HH:mm')}">27/10/2025</td>
                    <td th:text="${c.nroComprobante}">C001-001</td>
                    <td th:text="${c.nombreProveedor}">Distribuidora Lima</td>
                    <td th:text="${c.nombreUsuario}">admin</td>
                    <td th:text="${#numbers.formatDecimal(c.totalCompra, 1, 2)}">1200.00</td>
                    <td>
                        <a th:href="@{/compras/detalle/{id}(id=${c.idCompra})}" class="btn btn-outline-info btn-sm">
                            <i class="bi bi-eye"></i> Ver
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(compras)}">
                    <td colspan="7" class="text-center text-muted">
                        <i class="bi bi-inbox"></i> No hay compras registradas.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- ðŸ”¹ Pie de pÃ¡gina global -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
