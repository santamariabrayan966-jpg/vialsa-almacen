<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Detalle de Compra | VIALSA</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ðŸ”¹ Encabezado global -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-4 flex-grow-1">
    <h2 class="text-center mb-4 text-primary">ðŸ§¾ Detalle de Compra</h2>

    <!-- InformaciÃ³n principal -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title text-secondary">InformaciÃ³n de la Compra</h5>
            <p><strong>ID:</strong> <span th:text="${compra.idCompra}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Proveedor:</strong> <span th:text="${compra.nombreProveedor}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${compra.nombreUsuario}"></span></p>
            <p><strong>NÂ° Comprobante:</strong> <span th:text="${compra.nroComprobante}"></span></p>
        </div>
    </div>

    <!-- Detalle de productos -->
    <h4 class="mb-3 text-secondary">ðŸ§© Detalle de Productos Comprados</h4>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Descuento</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detalle, stat : ${detalles}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${detalle.nombreProducto}"></td>
                <td th:text="${detalle.nombreUnidad}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${#numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></td>
                <td th:text="${#numbers.formatDecimal(detalle.descuento, 1, 2)}"></td>
                <td th:text="${#numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
            </tr>
            </tbody>
            <tfoot class="fw-bold text-end">
            <tr>
                <td colspan="6">TOTAL:</td>
                <td th:text="${#numbers.formatDecimal(#lists.sum(detalles.^[#this.subtotal]), 1, 2)}"></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <!-- BotÃ³n volver -->
    <div class="text-center mt-4">
        <a th:href="@{/compras}" class="btn btn-secondary">
            â¬… Volver al listado
        </a>
    </div>
</main>

<!-- ðŸ”¹ Pie de pÃ¡gina global -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
