<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Productos - VIALSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-danger m-0">Productos</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">Nuevo</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Dimensiones</th>
                <th class="text-end">Precio</th>
                <th class="text-end">Stock</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${productos}">
                <td th:text="${p.idProducto}">1</td>
                <td th:text="${p.codigoInterno}">-</td>
                <td th:text="${p.nombreProducto}">-</td>
                <td th:text="${p.dimensiones}">-</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(p.precioUnitario, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                <td class="text-end" th:text="${p.stockActual}">0</td>
                <td class="text-center">
                    <a class="btn btn-sm btn-outline-primary me-2" th:href="@{|/productos/${p.idProducto}|}">Editar</a>
                    <form th:action="@{|/productos/${p.idProducto}/eliminar|}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('¿Seguro que deseas eliminar este producto?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal para crear nuevo producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalProductoLabel">Nuevo Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/productos}" th:object="${productoForm}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Código Interno</label>
                        <input type="text" th:field="*{codigoInterno}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombreProducto}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dimensiones</label>
                        <input type="text" th:field="*{dimensiones}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Precio Unitario</label>
                        <input type="number" step="0.01" min="0" th:field="*{precioUnitario}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" min="0" th:field="*{stockActual}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Mínimo</label>
                        <input type="number" min="0" th:field="*{stockMinimo}" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar producto -->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true"
     th:classappend="${productoForm.idProducto} != null ? 'show d-block' : ''"
     th:attr="style=${productoForm.idProducto} != null ? 'background-color: rgba(0,0,0,.5);' : ''">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
                <a th:href="@{/productos}" class="btn-close" aria-label="Cerrar"></a>
            </div>
            <div class="modal-body">
                <form th:action="@{/productos}" th:object="${productoForm}" method="post" class="row g-3">
                    <input type="hidden" th:field="*{idProducto}">
                    <div class="col-md-6">
                        <label class="form-label">Código Interno</label>
                        <input type="text" th:field="*{codigoInterno}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombreProducto}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dimensiones</label>
                        <input type="text" th:field="*{dimensiones}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Precio Unitario</label>
                        <input type="number" step="0.01" min="0" th:field="*{precioUnitario}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" min="0" th:field="*{stockActual}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Mínimo</label>
                        <input type="number" min="0" th:field="*{stockMinimo}" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Actualizar Producto</button>
                        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<footer class="footer text-center mt-auto py-3 bg-dark text-white">
    © <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}"></span> VIALSA — Sistema de Almacén
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
