<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Editar Rol de Usuario | VIALSA</title>

    <!-- ðŸ”¹ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ðŸ”¹ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ðŸ”¹ Tema general -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- âœ… Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ðŸ§© Contenido principal -->
<main class="container mt-5 flex-grow-1">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-warning text-dark fw-bold">
            <i class="bi bi-person-gear"></i> Editar Rol de Usuario
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/actualizar}" method="post" class="row g-3">
                <!-- ID oculto -->
                <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}"/>

                <!-- Nombre de usuario -->
                <div class="col-12">
                    <label class="form-label fw-semibold">Usuario:</label>
                    <span class="ms-2 text-primary fw-bold" th:text="${usuario.nombreUsuario}">nombre.usuario</span>
                </div>

                <!-- Rol -->
                <div class="col-md-6">
                    <label for="rol" class="form-label fw-semibold">Rol:</label>
                    <select id="rol" name="idRol" class="form-select" required>
                        <option th:each="rol : ${roles}"
                                th:value="${rol.idRol}"
                                th:text="${rol.nombreRol}"
                                th:selected="${rol.idRol == usuario.idRol}">
                        </option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="col-12 d-flex justify-content-between mt-4">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- âœ… Pie de pÃ¡gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
