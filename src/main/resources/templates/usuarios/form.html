<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Nuevo Usuario | VIALSA</title>

    <!-- üîπ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- üîπ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- üîπ Tema general -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- ‚úÖ Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- üß© Contenido principal -->
<main class="container mt-5 flex-grow-1">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-person-plus"></i> Crear nuevo usuario
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" method="post" class="row g-3">
                <!-- Nombre de usuario -->
                <div class="col-md-6">
                    <label for="nombreUsuario" class="form-label fw-semibold">Nombre de usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario"
                           class="form-control" placeholder="Ingrese el nombre de usuario" required>
                </div>

                <!-- Contrase√±a -->
                <div class="col-md-6">
                    <label for="contrasena" class="form-label fw-semibold">Contrase√±a:</label>
                    <input type="password" id="contrasena" name="contrasena"
                           class="form-control" placeholder="Ingrese una contrase√±a" required>
                </div>

                <!-- Rol -->
                <div class="col-md-6">
                    <label for="rol" class="form-label fw-semibold">Rol:</label>
                    <select id="rol" name="idRol" class="form-select" required>
                        <option value="">Seleccione un rol...</option>
                        <option th:each="rol : ${roles}"
                                th:value="${rol.idRol}"
                                th:text="${rol.nombreRol}">
                        </option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="col-12 d-flex justify-content-between mt-4">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- ‚úÖ Pie de p√°gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- üîπ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
