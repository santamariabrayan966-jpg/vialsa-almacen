<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ðŸ‘ˆ importante -->
    <title th:text="${titulo}">Editar Rol | VIALSA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Tema general -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- âœ… Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container-fluid mt-4 px-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white fw-bold">
                    <i class="bi bi-pencil-square"></i> Editar Rol
                </div>

                <div class="card-body">
                    <form th:action="@{/roles/actualizar}"
                          th:object="${rol}"
                          method="post">

                        <!-- CSRF -->
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <!-- ID oculto -->
                        <input type="hidden" th:field="*{idRol}"/>

                        <div class="mb-3">
                            <label for="nombreRol" class="form-label fw-semibold">Nombre del Rol</label>
                            <input type="text"
                                   id="nombreRol"
                                   th:field="*{nombreRol}"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <a th:href="@{/roles}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Actualizar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- âœ… Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
