<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- üëà IMPORTANTE -->
    <title th:text="'Permisos | ' + ${rol.nombreRol}">Permisos del Rol</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Tema general -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- ‚úÖ Encabezado global -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container-fluid mt-4 px-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
                <h2 class="mb-2 mb-md-0 fw-bold text-danger">
                    <i class="bi bi-key"></i>
                    Permisos para el Rol:
                    <span th:text="${rol.nombreRol}"></span>
                </h2>

                <a th:href="@{/roles}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left-circle"></i> Volver a Roles
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:action="@{'/roles/permisos/guardar/' + ${rol.idRol}}" method="post">

                        <!-- CSRF -->
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="table-responsive">
                            <table class="table table-bordered text-center align-middle mb-3">
                                <thead class="table-dark">
                                <tr>
                                    <th>M√≥dulo</th>
                                    <th>Acceso Permitido</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="permiso : ${permisos}">
                                    <td class="text-start">
                                        <!-- Campo oculto para enviar el nombre del m√≥dulo -->
                                        <input type="hidden" name="modulos"
                                               th:value="${permiso.modulo}">
                                        <span th:text="${permiso.modulo.toUpperCase()}"></span>
                                    </td>
                                    <td>
                                        <!-- Checkbox que indica si el m√≥dulo tiene acceso -->
                                        <input type="checkbox"
                                               name="accesos"
                                               th:value="${permiso.modulo}"
                                               th:checked="${permiso.puedeAcceder}">
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(permisos)}">
                                    <td colspan="2" class="text-center text-muted py-3">
                                        No hay m√≥dulos configurados para este rol.
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/roles}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- ‚úÖ Pie de p√°gina global -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
