<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registrar Venta | VIALSA</title>

    <!-- ðŸ”¹ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ðŸ”¹ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ðŸ”¹ Tema global -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- âœ… Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ðŸ§¾ Contenido principal -->
<main class="container mt-4 flex-grow-1">
    <h2 class="fw-bold text-danger mb-4">
        <i class="bi bi-receipt"></i> Registrar Nueva Venta
    </h2>

    <form th:action="@{/ventas/guardar}" th:object="${ventaForm}" method="post" id="ventaForm" class="shadow-sm p-4 bg-white rounded">

        <!-- ðŸ”¹ Datos del cliente -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-4">
                <label for="documentoCliente" class="form-label fw-semibold">Cliente (RUC o DNI)</label>
                <div class="input-group">
                    <input type="text" id="documentoCliente" name="documentoCliente" class="form-control"
                           placeholder="Ingrese RUC o DNI">
                    <button type="button" class="btn btn-outline-primary" id="buscarCliente" title="Buscar cliente">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <label for="nombreCliente" class="form-label fw-semibold">Nombre del Cliente</label>
                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" readonly>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Tipo de Comprobante</label>
                <select th:field="*{tipoComprobante}" class="form-select" required>
                    <option value="">Selecciona...</option>
                    <option value="BOLETA">Boleta</option>
                    <option value="FACTURA">Factura</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">NÂ° Comprobante</label>
                <input type="text" th:field="*{nroComprobante}" class="form-control" placeholder="Ej. B001-000123" required>
            </div>
        </div>

        <input type="hidden" id="idCliente" name="idCliente" value="">

        <hr>

        <!-- ðŸ§¾ Productos -->
        <h5 class="text-primary mb-3"><i class="bi bi-cart-check"></i> Productos Vendidos</h5>

        <div class="table-responsive">
            <table class="table table-bordered align-middle" id="tablaProductos">
                <thead class="table-primary text-center">
                <tr>
                    <th>Producto</th>
                    <th>Unidad</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario (S/)</th>
                    <th>Descuento (S/)</th>
                    <th>Subtotal (S/)</th>
                    <th>AcciÃ³n</th>
                </tr>
                </thead>
                <tbody>
                <tr class="producto-item">
                    <td>
                        <select name="idProducto" class="form-select" required>
                            <option value="">Selecciona...</option>
                            <option th:each="p : ${productos}"
                                    th:value="${p.idProducto}"
                                    th:text="${p.nombreProducto}"></option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="idUnidad" class="form-control" placeholder="Unidad" required>
                    </td>
                    <td><input type="number" name="cantidad" class="form-control cantidad" min="1" step="0.01" value="1"></td>
                    <td><input type="number" name="precioUnitario" class="form-control precio" step="0.01" value="0.00"></td>
                    <td><input type="number" name="descuento" class="form-control descuento" step="0.01" value="0.00"></td>
                    <td class="subtotal text-end">0.00</td>
                    <td class="text-center"><button type="button" class="btn btn-outline-danger btn-sm eliminar"><i class="bi bi-x-circle"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-outline-success btn-sm" id="agregarProducto">
                <i class="bi bi-plus-circle"></i> Agregar Producto
            </button>
        </div>

        <!-- ðŸ’° Total -->
        <div class="text-end mt-4">
            <h4>Total Venta:
                <span id="totalVenta" class="text-success fw-bold">S/ 0.00</span>
            </h4>
            <input type="hidden" th:field="*{totalVenta}" id="totalInput">
        </div>

        <hr>

        <!-- Botones -->
        <div class="text-end">
            <button class="btn btn-primary">
                <i class="bi bi-save"></i> Registrar Venta
            </button>
            <a th:href="@{/ventas}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</main>

<!-- âœ… Pie de pÃ¡gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ðŸ§® JS propio -->
<script th:src="@{/js/ventas.js}"></script>
</body>
</html>
