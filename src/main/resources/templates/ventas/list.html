<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas | VIALSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- 🔹 Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger">📦 Ventas Registradas</h2>
        <a th:href="@{/ventas/nueva}" class="btn btn-success">➕ Nueva Venta</a>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">❌ Ocurrió un error al registrar la venta.</div>
    <div th:if="${param.success}" class="alert alert-success">✅ Venta registrada correctamente.</div>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-danger text-center">
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Comprobante</th>
                <th>Cliente</th>
                <th>Usuario</th>
                <th>Total (S/)</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v, iter : ${ventas}">
                <td th:text="${iter.index + 1}" class="text-center"></td>

                <!-- ✅ Formateo de fecha compatible con LocalDateTime -->
                <td th:text="${v.fechaVenta != null ? #temporals.format(v.fechaVenta, 'dd/MM/yyyy HH:mm') : '—'}"></td>

                <td th:text="${v.tipoComprobante + ' - ' + v.nroComprobante}"></td>
                <td th:text="${v.nombreCliente}"></td>
                <td th:text="${v.nombreUsuario}"></td>

                <!-- ✅ Formato de número con 2 decimales -->
                <td th:text="${#numbers.formatDecimal(v.totalVenta, 1, 'COMMA', 2, 'POINT')}" class="text-end fw-semibold"></td>

                <td class="text-center">
                    <a th:href="@{'/ventas/detalle/' + ${v.idVentas}}" class="btn btn-outline-primary btn-sm">🔍 Ver</a>
                    <a th:href="@{'/ventas/eliminar/' + ${v.idVentas}}" class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('¿Eliminar esta venta?');">🗑 Eliminar</a>
                </td>
            </tr>

            <tr th:if="${ventas.size() == 0}">
                <td colspan="7" class="text-center text-muted py-3">No hay ventas registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 🔹 Pie de página -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
