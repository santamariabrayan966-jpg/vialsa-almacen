<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Productos - VIALSA</title>

    <!-- üîπ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- üîπ Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- üîπ Tema general -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ‚úÖ Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- üì¶ Contenedor principal -->
<main class="container mt-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-danger fw-bold m-0">
            <i class="bi bi-box"></i> Productos
        </h2>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalProducto">
            <i class="bi bi-plus-circle"></i> Nuevo
        </button>
    </div>

    <!-- üìã Tabla -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped align-middle">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>C√≥digo</th>
                <th>Nombre</th>
                <th>Dimensiones</th>
                <th class="text-end">Precio</th>
                <th class="text-end">Stock</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${productos}">
                <td th:text="${p.idProducto}">1</td>
                <td th:text="${p.codigoInterno}">-</td>
                <td th:text="${p.nombreProducto}">-</td>
                <td th:text="${p.dimensiones}">-</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(p.precioUnitario, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                <td class="text-end" th:text="${p.stockActual}">0</td>
                <td class="text-center">
                    <a class="btn btn-sm btn-outline-primary me-2"
                       th:href="@{|/productos/${p.idProducto}|}">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>

                    <form th:action="@{|/productos/${p.idProducto}/eliminar|}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('¬øSeguro que deseas eliminar este producto?')">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ‚ö†Ô∏è Mensaje si no hay productos -->
    <div th:if="${#lists.isEmpty(productos)}" class="alert alert-warning text-center mt-3 shadow-sm">
        <strong>Sin productos registrados.</strong> Usa el bot√≥n ‚ÄúNuevo‚Äù para agregar uno.
    </div>
</main>

<!-- üü¶ Modal: Nuevo producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalProductoLabel">Nuevo Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/productos}" th:object="${productoForm}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">C√≥digo Interno</label>
                        <input type="text" th:field="*{codigoInterno}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombreProducto}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dimensiones</label>
                        <input type="text" th:field="*{dimensiones}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Precio Unitario</label>
                        <input type="number" step="0.01" min="0" th:field="*{precioUnitario}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" min="0" th:field="*{stockActual}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock M√≠nimo</label>
                        <input type="number" min="0" th:field="*{stockMinimo}" class="form-control">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Pie de p√°gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>


</body>
</html>
