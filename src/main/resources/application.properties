# ==========================
# GENERAL (común a todos)
# ==========================
spring.application.name=vialsa

# Puerto dinámico (Render) o 8080 en local
server.port=${PORT:8080}

# Perfil activo por defecto ? "dev"
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ==========================
# THYMELEAF
# ==========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==========================
# ENCODING
# ==========================
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true

# ==========================
# RECURSOS ESTÁTICOS
# ==========================
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# ==========================
# TOKEN API (VARIABLE)
# ==========================
miapi.token=${MIAPI_TOKEN}

# ==========================
# GOOGLE LOGIN (OAuth2)
# ==========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, email, profile

# Redirección dinámica según entorno
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# URL base (local o Render)
BASE_URL=${BASE_URL:http://localhost:8080}
