<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Rol de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ‚úÖ Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning fw-bold">
            Editar Rol de Usuario
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/actualizar}" method="post">
                <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}" />

                <div class="mb-3">
                    <label class="form-label fw-semibold">Usuario:</label>
                    <span class="ms-2" th:text="${usuario.nombreUsuario}" style="font-weight: 600;"></span>
                </div>

                <div class="mb-4">
                    <label for="rol" class="form-label fw-semibold">Rol:</label>
                    <select id="rol" name="idRol" class="form-select">
                        <option th:each="rol : ${roles}"
                                th:value="${rol.idRol}"
                                th:text="${rol.nombreRol}"
                                th:selected="${rol.idRol == usuario.idRol}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">‚Üê Volver</a>
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ‚úÖ Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
