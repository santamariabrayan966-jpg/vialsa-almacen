<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ✅ Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">
            Crear nuevo usuario
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" method="post">
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label fw-semibold">Nombre de usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control"
                           placeholder="Ingrese el nombre de usuario" required>
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label fw-semibold">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control"
                           placeholder="Ingrese una contraseña" required>
                </div>

                <div class="mb-4">
                    <label for="rol" class="form-label fw-semibold">Rol:</label>
                    <select id="rol" name="idRol" class="form-select" required>
                        <option th:each="rol : ${roles}"
                                th:value="${rol.idRol}"
                                th:text="${rol.nombreRol}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">← Volver</a>
                    <button type="submit" class="btn btn-success">💾 Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ✅ Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
