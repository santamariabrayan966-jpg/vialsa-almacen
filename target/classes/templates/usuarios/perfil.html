<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo != null} ? ${titulo} : 'Perfil de Usuario'">Perfil de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Tema general -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- ✅ Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ✅ Contenido principal -->
<main class="container mt-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-person-circle me-1"></i> Mi Perfil
                </div>

                <div class="card-body">
                    <form th:action="@{/usuarios/perfil/actualizar}"
                          method="post"
                          th:object="${usuario}">

                        <!-- CSRF -->
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <!-- ID oculto -->
                        <input type="hidden" th:field="*{idUsuario}"/>

                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text"
                                   id="nombreUsuario"
                                   class="form-control"
                                   th:field="*{nombreUsuario}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Nueva Contraseña (opcional)</label>
                            <input type="password"
                                   id="contrasena"
                                   class="form-control"
                                   th:field="*{contrasena}">
                            <small class="text-muted">
                                Déjalo vacío si no deseas cambiarla.
                            </small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <input type="text"
                                   class="form-control"
                                   th:value="${usuario.nombreRol}"
                                   readonly>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>

                    <!-- Mensaje de éxito -->
                    <div th:if="${param.exito}" class="alert alert-success mt-3 mb-0">
                        ¡Perfil actualizado con éxito!
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ✅ Pie de página -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
