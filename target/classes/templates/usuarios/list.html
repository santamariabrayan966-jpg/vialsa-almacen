<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ‚úÖ Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">Usuarios del sistema</h2>
        <a class="btn btn-success btn-sm" th:href="@{/usuarios/nuevo}">‚ûï Nuevo Usuario</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-bordered table-striped align-middle mb-0">
                <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center" th:if="${usuarios != null}">
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.idUsuario}"></td>
                    <td th:text="${u.nombreUsuario}"></td>
                    <td th:text="${u.nombreRol}"></td>
                    <td>
                        <a th:href="@{|/usuarios/editar/${u.idUsuario}|}" class="btn btn-sm btn-warning me-2">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="@{|/usuarios/eliminar/${u.idUsuario}|}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¬øSeguro que deseas eliminar este usuario?');">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
                <tbody th:if="${usuarios == null or #lists.isEmpty(usuarios)}">
                <tr>
                    <td colspan="4" class="text-center text-muted py-3">No hay usuarios registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ‚úÖ Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
