<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Listado de Ventas | VIALSA</title>

    <!-- ğŸ”¹ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ğŸ”¹ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ğŸ”¹ Tema global -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- âœ… Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ğŸ§¾ Contenido principal -->
<main class="container mt-4 flex-grow-1">

    <!-- ğŸ”¹ TÃ­tulo y acciÃ³n -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger fw-bold m-0">
            <i class="bi bi-receipt-cutoff"></i> Ventas Registradas
        </h2>
        <a th:href="@{/ventas/nueva}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-circle"></i> Nueva Venta
        </a>
    </div>

    <!-- ğŸ”¹ Mensajes -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> OcurriÃ³ un error al registrar la venta.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> Venta registrada correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <!-- ğŸ“‹ Tabla -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Comprobante</th>
                <th>Cliente</th>
                <th>Usuario</th>
                <th>Total (S/)</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v, iter : ${ventas}">
                <td th:text="${iter.index + 1}" class="text-center"></td>

                <!-- Fecha -->
                <td th:text="${v.fechaVenta != null ? #temporals.format(v.fechaVenta, 'dd/MM/yyyy HH:mm') : 'â€”'}"></td>

                <!-- Tipo + nÃºmero de comprobante -->
                <td th:text="${v.tipoComprobante + ' - ' + v.nroComprobante}"></td>

                <!-- Cliente y usuario -->
                <td th:text="${v.nombreCliente}"></td>
                <td th:text="${v.nombreUsuario}"></td>

                <!-- Total -->
                <td th:text="${#numbers.formatDecimal(v.totalVenta, 1, 'POINT', 2, 'COMMA')}"
                    class="text-end fw-semibold"></td>

                <!-- Acciones -->
                <td class="text-center">
                    <a th:href="@{'/ventas/detalle/' + ${v.idVentas}}" class="btn btn-outline-info btn-sm me-2">
                        <i class="bi bi-eye"></i> Ver
                    </a>
                    <a th:href="@{'/ventas/eliminar/' + ${v.idVentas}}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Â¿Eliminar esta venta?');">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>

            <!-- Si no hay ventas -->
            <tr th:if="${#lists.isEmpty(ventas)}">
                <td colspan="7" class="text-center text-muted py-3">
                    <i class="bi bi-inbox"></i> No hay ventas registradas.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- âœ… Pie de pÃ¡gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
