<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Ventas | VIALSA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS global + ventas -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/ventas.css}">

    <style>
        /* ðŸ”¥ Acciones visibles siempre */
        .acciones-compra {
            display: flex;
            gap: 0.35rem !important;
            justify-content: center;
            flex-wrap: nowrap;
        }

        /* ðŸ”¥ Iframe dentro del modal */
        #ventaModalIframe {
            width: 100%;
            height: 85vh;
            border: none;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-4 flex-grow-1">

    <!-- TÃTULO + NUEVA VENTA -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h2 class="mb-0"><i class="bi bi-receipt-cutoff"></i> Ventas</h2>

        <button type="button"
                class="btn btn-primary btn-sm"
                th:onclick="|openVentaModal('@{/ventas/nueva}', 'Registrar nueva venta')|">
            <i class="bi bi-plus-circle"></i> Nueva Venta
        </button>
    </div>

    <!-- BUSCADOR -->
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="buscadorVentas"
               type="text"
               class="form-control"
               placeholder="Buscar venta, cliente, usuario, estado...">
    </div>

    <!-- MENSAJES -->
    <div class="mb-3">
        <div th:if="${param.confirmada}" class="alert alert-success py-2">Venta confirmada.</div>
        <div th:if="${param.anulada}" class="alert alert-warning py-2">Venta anulada.</div>
        <div th:if="${param.eliminada}" class="alert alert-info py-2">Borrador eliminado.</div>
        <div th:if="${param.borrador}" class="alert alert-info py-2">Venta guardada como borrador.</div>
        <div th:if="${param.error}" class="alert alert-danger py-2">OcurriÃ³ un error.</div>
    </div>

    <!-- TABLA DE VENTAS -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="tablaVentas"
                       class="table table-bordered table-hover text-center align-middle mb-0">

                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Comprobante</th>
                        <th>Cliente</th>
                        <th>Usuario</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>

                    <tbody>

                    <!-- ========= FILAS DE VENTAS ========= -->
                    <tr th:each="v : ${ventas}">

                        <td th:text="${v.idVentas}"></td>

                        <td th:text="${#temporals.format(v.fechaVenta,'dd/MM/yyyy HH:mm')}"></td>

                        <td>
                            <span th:text="${v.tipoComprobante}"></span><br>
                            <small class="text-muted" th:text="${v.nroComprobante}"></small>
                        </td>

                        <td th:text="${v.nombreCliente}"></td>
                        <td th:text="${v.nombreUsuario}"></td>

                        <td th:text="'S/ ' + ${#numbers.formatDecimal(v.totalVenta,1,2)}"></td>

                        <td>
            <span class="badge"
                  th:classappend="
                        ${v.estadoVenta=='BORRADOR'} ? 'bg-secondary' :
                        (${v.estadoVenta=='COMPLETADA'} ? 'bg-success' :
                        (${v.estadoVenta=='CREDITO'} ? 'bg-warning text-dark' :
                        (${v.estadoVenta=='ANULADA'} ? 'bg-danger' : 'bg-dark')))
                  "
                  th:text="${v.estadoVenta}">
            </span>
                        </td>

                        <!-- ========== ACCIONES ========== -->
                        <td class="acciones-compra">

                            <!-- Ver -->
                            <button class="btn btn-outline-info btn-sm"
                                    th:onclick="|openVentaModal('@{/ventas/detalle/{id}(id=${v.idVentas})}','Detalle de venta')|"
                                    title="Ver venta">
                                <i class="bi bi-eye"></i>
                            </button>

                            <!-- Editar si es BORRADOR -->
                            <button class="btn btn-outline-warning btn-sm"
                                    th:if="${v.estadoVenta=='BORRADOR'}"
                                    th:onclick="|openVentaModal('@{/ventas/editar/{id}(id=${v.idVentas})}','Editar venta')|"
                                    title="Editar venta">
                                <i class="bi bi-pencil-square"></i>
                            </button>

                            <!-- Confirmar si es BORRADOR -->
                            <button class="btn btn-outline-success btn-sm"
                                    th:if="${v.estadoVenta=='BORRADOR'}"
                                    th:onclick="|if(confirm('Â¿Confirmar venta?')) window.location.href='@{/ventas/confirmar/{id}(id=${v.idVentas})}'|"
                                    title="Confirmar venta">
                                <i class="bi bi-check2-circle"></i>
                            </button>

                            <!-- Anular si estÃ¡ COMPLETADA -->
                            <button class="btn btn-outline-danger btn-sm"
                                    th:if="${v.estadoVenta=='COMPLETADA'}"
                                    th:onclick="|if(confirm('Â¿Anular venta?')) window.location.href='@{/ventas/anular/{id}(id=${v.idVentas})}'|"
                                    title="Anular venta">
                                <i class="bi bi-slash-circle"></i>
                            </button>

                            <!-- Eliminar si es BORRADOR -->
                            <button class="btn btn-outline-danger btn-sm"
                                    th:if="${v.estadoVenta=='BORRADOR'}"
                                    th:onclick="|if(confirm('Â¿Eliminar borrador?')) window.location.href='@{/ventas/eliminar/{id}(id=${v.idVentas})}'|"
                                    title="Eliminar venta">
                                <i class="bi bi-trash"></i>
                            </button>

                            <!-- Ver cuotas si es CRÃ‰DITO -->
                            <button class="btn btn-warning btn-sm"
                                    th:if="${v.estadoVenta=='CREDITO'}"
                                    th:onclick="|openVentaModal('@{/ventas/cuotas/{id}(id=${v.idVentas})}','Cuotas de venta')|"
                                    title="Ver cuotas">
                                <i class="bi bi-cash-stack"></i>
                            </button>

                            <!-- Recargar -->
                            <button class="btn btn-primary btn-sm"
                                    th:onclick="|window.location.reload()|"
                                    title="Recargar listado">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>

                            <!-- Imprimir -->
                            <button type="button"
                                    class="btn btn-outline-secondary btn-sm"
                                    th:onclick="|imprimirVenta(${v.idVentas})|"
                                    title="Imprimir venta">
                                <i class="bi bi-printer"></i>
                            </button>

                        </td>
                    </tr>

                    <!-- â— MENSAJE SI NO HAY VENTAS -->
                    <tr th:if="${#lists.isEmpty(ventas)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox"></i> No hay ventas registradas.
                        </td>
                    </tr>

                    </tbody>
                </table>


            </div>
        </div>
    </div>

</main>

<!-- MODAL IFRAME -->
<div class="modal fade" id="ventaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 id="ventaModalTitle" class="modal-title">Ventas</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-0">
                <iframe id="ventaModalIframe"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- MODAL IMPRIMIR -->
<div class="modal fade" id="modalImprimir" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Imprimir Venta</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body text-center">
                <p>Seleccione el formato:</p>

                <button id="btnPdf" class="btn btn-danger w-100 mb-3">
                    <i class="bi bi-file-earmark-pdf"></i> Descargar PDF
                </button>

                <button id="btnExcel" class="btn btn-success w-100">
                    <i class="bi bi-file-earmark-excel"></i> Descargar Excel
                </button>
            </div>

        </div>
    </div>
</div>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/ventas.js}"></script>

<script>
    function openVentaModal(url, titulo) {
        document.getElementById("ventaModalTitle").textContent = titulo;
        document.getElementById("ventaModalIframe").src = url;
        new bootstrap.Modal(document.getElementById("ventaModal")).show();
    }

    function imprimirVenta(idVenta) {
        window.open("/ventas/pdf/" + idVenta, "_blank");
    }
</script>

</body>
</html>
