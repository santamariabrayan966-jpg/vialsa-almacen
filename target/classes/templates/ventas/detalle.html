<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Detalle de Venta | VIALSA</title>

    <!-- üîπ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- üîπ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- üîπ Tema general -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- ‚úÖ Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- üßæ Contenido principal -->
<main class="container mt-4 flex-grow-1">

    <!-- üîπ T√≠tulo -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-danger fw-bold m-0">
            <i class="bi bi-receipt-cutoff"></i> Detalle de Venta
        </h3>
        <a th:href="@{/ventas}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <!-- üìã Informaci√≥n general -->
    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <p><strong>üßç Cliente:</strong> <span th:text="${venta.nombreCliente}"></span></p>
                    <p><strong>üìÑ Tipo Comprobante:</strong> <span th:text="${venta.tipoComprobante}"></span></p>
                    <p><strong>üî¢ N¬∞ Comprobante:</strong> <span th:text="${venta.nroComprobante}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>üìÖ Fecha:</strong>
                        <span th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                    <p><strong>üí∞ Total Venta:</strong>
                        S/ <span th:text="${#numbers.formatDecimal(venta.totalVenta, 1, 'POINT', 2, 'COMMA')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- üõçÔ∏è Detalle de productos vendidos -->
    <h5 class="fw-bold text-primary mb-3">
        <i class="bi bi-cart-check"></i> Productos Vendidos
    </h5>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle text-center">
            <thead class="table-primary">
            <tr>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Precio Unitario (S/)</th>
                <th>Descuento (S/)</th>
                <th>Subtotal (S/)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${detalles}">
                <td th:text="${d.nombreProducto}">-</td>
                <td th:text="${d.nombreUnidad}">-</td>
                <td th:text="${#numbers.formatDecimal(d.cantidad, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                <td th:text="${#numbers.formatDecimal(d.precioUnitario, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                <td th:text="${#numbers.formatDecimal(d.descuento, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                <td th:text="${#numbers.formatDecimal(d.subtotal, 1, 'POINT', 2, 'COMMA')}">0.00</td>
            </tr>
            </tbody>
            <tfoot class="table-light fw-bold">
            <tr>
                <td colspan="5" class="text-end">TOTAL:</td>
                <td th:text="${#numbers.formatDecimal(venta.totalVenta, 1, 'POINT', 2, 'COMMA')}">0.00</td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>

<!-- ‚úÖ Pie de p√°gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
