<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Detalle de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4 flex-grow-1">
    <h3 class="text-danger mb-3">ðŸ§¾ Detalle de Venta</h3>

    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>Cliente:</strong> <span th:text="${venta.nombreCliente}"></span></p>
            <p><strong>Tipo de Comprobante:</strong> <span th:text="${venta.tipoComprobante}"></span></p>
            <p><strong>NÂ° Comprobante:</strong> <span th:text="${venta.nroComprobante}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Total:</strong> S/ <span th:text="${venta.totalVenta}"></span></p>
        </div>
    </div>

    <h5 class="mt-4">ðŸ›’ Productos Vendidos</h5>
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light text-center">
            <tr>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Descuento</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${detalles}">
                <td th:text="${d.nombreProducto}"></td>
                <td th:text="${d.nombreUnidad}"></td>
                <td th:text="${d.cantidad}"></td>
                <td th:text="${d.precioUnitario}"></td>
                <td th:text="${d.descuento}"></td>
                <td th:text="${d.subtotal}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/ventas}" class="btn btn-secondary mt-3">â¬… Volver</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
