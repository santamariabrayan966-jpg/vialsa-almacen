<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registrar Venta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4 flex-grow-1">
    <h2 class="text-danger mb-4">üßæ Registrar Nueva Venta</h2>

    <form th:action="@{/ventas/guardar}" th:object="${ventaForm}" method="post" id="ventaForm">

        <!-- CLIENTE -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-4">
                <label for="documentoCliente" class="form-label fw-semibold">Cliente (RUC o DNI)</label>
                <div class="input-group">
                    <input type="text" id="documentoCliente" name="documentoCliente" class="form-control" placeholder="Ingrese RUC o DNI">
                    <button type="button" class="btn btn-outline-primary" id="buscarCliente">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <label for="nombreCliente" class="form-label fw-semibold">Nombre del Cliente</label>
                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" readonly>
            </div>

            <div class="col-md-2">
                <label class="form-label">Tipo de Comprobante</label>
                <select th:field="*{tipoComprobante}" class="form-select" required>
                    <option value="">Selecciona...</option>
                    <option value="BOLETA">Boleta</option>
                    <option value="FACTURA">Factura</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">N¬∞ Comprobante</label>
                <input type="text" th:field="*{nroComprobante}" class="form-control" placeholder="Ej. B001-000123" required>
            </div>
        </div>

        <!-- ‚ö†Ô∏è Campo oculto obligatorio -->
        <input type="hidden" id="idCliente" name="idCliente" value="">

        <hr>

        <!-- PRODUCTOS -->
        <h5 class="text-primary mb-2">üõí Productos Vendidos</h5>
        <table class="table table-bordered align-middle" id="tablaProductos">
            <thead class="table-light text-center">
            <tr>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Precio Unitario (S/)</th>
                <th>Descuento (S/)</th>
                <th>Subtotal (S/)</th>
                <th>Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr class="producto-item">
                <td>
                    <select name="idProducto" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option th:each="p : ${productos}" th:value="${p.idProducto}" th:text="${p.nombreProducto}"></option>
                    </select>
                </td>
                <td><input type="number" name="idUnidad" class="form-control" placeholder="Ej. 1" required></td>
                <td><input type="number" name="cantidad" class="form-control cantidad" min="1" step="0.01" value="1"></td>
                <td><input type="number" name="precioUnitario" class="form-control precio" step="0.01" value="0.00"></td>
                <td><input type="number" name="descuento" class="form-control descuento" step="0.01" value="0.00"></td>
                <td class="subtotal text-end">0.00</td>
                <td class="text-center"><button type="button" class="btn btn-danger btn-sm eliminar">‚ùå</button></td>
            </tr>
            </tbody>
        </table>

        <div class="mb-3">
            <button type="button" class="btn btn-success btn-sm" id="agregarProducto">‚ûï Agregar Producto</button>
        </div>

        <!-- TOTAL -->
        <div class="text-end mt-3">
            <h4>Total Venta: <span id="totalVenta" class="text-success fw-bold">S/ 0.00</span></h4>
            <input type="hidden" th:field="*{totalVenta}" id="totalInput">
        </div>

        <hr>

        <div class="text-end">
            <button class="btn btn-primary">üíæ Registrar Venta</button>
            <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        // üßÆ Calcular totales
        function calcularTotales() {
            let total = 0;
            document.querySelectorAll("#tablaProductos tbody tr").forEach(fila => {
                const cantidad = parseFloat(fila.querySelector(".cantidad").value) || 0;
                const precio = parseFloat(fila.querySelector(".precio").value) || 0;
                const descuento = parseFloat(fila.querySelector(".descuento").value) || 0;
                const subtotal = (cantidad * precio) - descuento;
                fila.querySelector(".subtotal").textContent = subtotal.toFixed(2);
                total += subtotal;
            });
            document.getElementById("totalVenta").textContent = "S/ " + total.toFixed(2);
            document.getElementById("totalInput").value = total.toFixed(2);
        }

        document.addEventListener("input", e => {
            if (e.target.matches(".cantidad, .precio, .descuento")) calcularTotales();
        });

        // ‚ûï Agregar producto
        document.getElementById("agregarProducto").addEventListener("click", () => {
            const fila = document.querySelector(".producto-item").cloneNode(true);
            fila.querySelectorAll("input").forEach(i => i.value = i.defaultValue);
            document.querySelector("#tablaProductos tbody").appendChild(fila);
        });

        // ‚ùå Eliminar producto
        document.addEventListener("click", e => {
            if (e.target.classList.contains("eliminar")) {
                const filas = document.querySelectorAll(".producto-item");
                if (filas.length > 1) {
                    e.target.closest("tr").remove();
                    calcularTotales();
                } else alert("Debe haber al menos un producto.");
            }
        });

        // üîç Buscar cliente
        async function buscarCliente() {
            const numero = document.getElementById("documentoCliente").value.trim();
            if (!numero) return alert("‚ö†Ô∏è Ingrese un n√∫mero de DNI o RUC.");

            try {
                const tipo = numero.length === 8 ? "dni" : numero.length === 11 ? "ruc" : null;
                if (!tipo) return alert("‚ùå N√∫mero inv√°lido. Debe tener 8 (DNI) o 11 (RUC).");

                const resp = await fetch(`/api/externo/${tipo}/${numero}`);
                const data = await resp.json();

                console.log("üì¶ Respuesta del backend:", data);

                if (data && data.data) {
                    const nombre = data.data.nombre_completo || data.data.nombre_o_razon_social || "";
                    document.getElementById("nombreCliente").value = nombre.trim();
                    document.getElementById("idCliente").value = 1; // ‚ö†Ô∏è Temporal hasta tener tabla de clientes
                } else {
                    document.getElementById("nombreCliente").value = "";
                    document.getElementById("idCliente").value = "";
                    alert("‚ùå No se encontraron datos del cliente.");
                }
            } catch (error) {
                console.error("Error al consultar API:", error);
                alert("‚ö†Ô∏è Ocurri√≥ un error al consultar la API.");
            }
        }

        document.getElementById("buscarCliente").addEventListener("click", buscarCliente);
        document.getElementById("documentoCliente").addEventListener("keypress", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                buscarCliente();
            }
        });
    });
</script>

</body>
</html>
