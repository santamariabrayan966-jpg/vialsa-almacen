<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Proveedor | VIALSA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tema VIALSA (CLARO) -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">

    <!-- Tema exclusivo proveedores -->
    <link th:href="@{/css/proveedores.css}" rel="stylesheet">

</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-sm border-0 card-proveedor-form">
                <div class="card-header d-flex justify-content-between align-items-center card-header-vialsa">
                    <h5 class="mb-0" th:text="${titulo}">Proveedor</h5>
                    <a th:href="@{/proveedores}" class="btn btn-sm btn-vialsa-outline">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
                <div class="card-body">

                    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                        <input type="hidden" th:field="*{idProveedor}"/>

                        <!-- Documento + botón API -->
                        <div class="mb-3">
                            <label class="form-label">N° Documento (RUC / DNI)</label>
                            <div class="input-group">
                                <input type="text" th:field="*{nroDocumento}"
                                       class="form-control"
                                       id="prov-nroDocumento"
                                       placeholder="Ej: 20123456789" maxlength="20" required>
                                <button class="btn btn-outline-secondary"
                                        type="button" id="btn-buscar-doc-proveedor">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div class="form-text text-muted">
                                Usa la API para completar razón social / dirección.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre / Razón social</label>
                            <input type="text" th:field="*{nombreProveedor}" class="form-control"
                                   id="prov-nombreProveedor"
                                   placeholder="Ej: Vidrios S.A.C." required maxlength="100">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control"
                                   placeholder="Ej: 987654321" maxlength="20">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" th:field="*{correo}" class="form-control"
                                   placeholder="Ej: contacto@empresa.com" maxlength="100">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control"
                                   id="prov-direccion"
                                   placeholder="Ej: Jr. Los Vidrios 123 - Lima" maxlength="150">
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/proveedores}" class="btn btn-outline-secondary me-2">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-vialsa-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</main>

<!-- Pie de página -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS de terceros -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS propio -->
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/proveedores.js}"></script>

</body>
</html>
