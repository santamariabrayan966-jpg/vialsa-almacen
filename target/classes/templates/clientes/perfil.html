<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="perfilContenido">

    <!-- FOTO DEL CLIENTE -->
    <div class="text-center mb-3">
        <img th:src="${c.foto != null and !#strings.isEmpty(c.foto)}
                        ? @{/uploads/{f}(f=${c.foto})}
                        : @{/img/user-default.png}"
             class="rounded-circle shadow-sm"
             style="width:120px; height:120px; object-fit:cover;">
    </div>

    <!-- NOMBRE -->
    <h5 class="text-center fw-bold mb-0"
        th:text="${c.nombres + ' ' + c.apellidos}">
    </h5>

    <!-- ESTADOS -->
    <div class="text-center mt-2">
        <span class="badge bg-success" th:if="${c.activo}">Activo</span>
        <span class="badge bg-secondary" th:if="${!c.activo}">Inactivo</span>

        <span class="badge bg-warning text-dark" th:if="${c.vip}">
            <i class="bi bi-star-fill"></i> VIP
        </span>

        <span class="badge bg-danger" th:if="${c.moroso}">
            <i class="bi bi-exclamation-octagon-fill"></i> Moroso
        </span>
    </div>

    <hr>

    <!-- DATOS COMPLETOS -->
    <div class="px-2">

        <p><strong>DNI:</strong> <span th:text="${c.nro_documento}"></span></p>

        <p><strong>Correo:</strong>
            <a th:href="'mailto:' + ${c.correo}"
               th:text="${c.correo}"></a>
        </p>

        <p><strong>Teléfono:</strong>
            <a th:href="'tel:' + ${c.telefono}"
               th:text="${c.telefono}"></a>
        </p>

        <p><strong>Dirección:</strong>
            <span th:text="${c.direccion}"></span>
        </p>

        <p><strong>Tipo Documento:</strong>
            <span th:text="${c.tipoDocumentoNombre}"></span>
        </p>

        <p><strong>Registrado por:</strong>
            <span th:text="${c.usuarioRegistro}"></span>
        </p>

        <p>
            <strong>Fecha de registro:</strong>
            <span th:text="${#temporals.format(c.fecha_registro, 'dd/MM/yyyy HH:mm')}">
            </span>
        </p>

    </div>

</div>

</body>
</html>
