<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Inventario - VIALSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Movimientos de Inventario | VIALSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ‚úÖ Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- üì¶ Contenedor principal -->
<div class="container mt-4 flex-grow-1">
    <!-- üîñ T√≠tulo y bot√≥n -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-danger fw-bold m-0">
            <i class="bi bi-box-seam"></i> Movimientos de Inventario
        </h2>
        <a th:href="@{/inventario/nuevo}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg"></i> Nuevo Movimiento
        </a>
    </div>

    <!-- üîç Buscador -->
    <div class="input-group mb-3 shadow-sm">
        <span class="input-group-text bg-light">üîç</span>
        <input type="text" id="buscador" class="form-control" placeholder="Buscar por tipo, producto o usuario...">
    </div>

    <!-- üìã Tabla de movimientos -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle" id="tablaInventario">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Usuario</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${movimientos}">
                <td th:text="${m.idMovimientosAlmacen}">1</td>

                <!-- üü¢ Tipo con distintivos -->
                <td class="text-center">
                    <span th:if="${m.tipoMovimiento == 'ENTRADA'}" class="badge bg-success">Entrada</span>
                    <span th:if="${m.tipoMovimiento == 'SALIDA'}" class="badge bg-danger">Salida</span>
                </td>

                <!-- üî¢ Cantidad -->
                <td class="text-end" th:text="${#numbers.formatDecimal(m.cantidad, 1, 'POINT', 2, 'COMMA')}">10.00</td>

                <!-- üïí Fecha -->
                <td class="text-center" th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy HH:mm')}">26/10/2025 08:00</td>

                <!-- üì¶ Producto (desde el JOIN con productos) -->
                <td th:text="${m.nombreProducto}">Vidrio Reflectivo Azul 6mm</td>

                <!-- üë§ Usuario (por ahora ID, se puede reemplazar con nombre m√°s adelante) -->
                <td class="text-center" th:text="${m.idUsuario}">2</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ‚ö†Ô∏è Mensaje si no hay registros -->
    <div th:if="${#lists.isEmpty(movimientos)}" class="alert alert-warning mt-3 text-center shadow-sm">
        <strong>Sin registros de inventario.</strong> Agrega un nuevo movimiento para comenzar.
    </div>
</div>

<!-- üîé Script del buscador din√°mico -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("buscador");
        const table = document.getElementById("tablaInventario");
        if (!input || !table) return;

        const rows = table.querySelectorAll("tbody tr");

        input.addEventListener("input", () => {
            const filtro = input.value.trim().toLowerCase();
            rows.forEach(row => {
                const textoFila = row.innerText.toLowerCase();
                row.style.display = textoFila.includes(filtro) ? "" : "none";
            });
        });
    });
</script>


<!-- ‚úÖ Pie de p√°gina -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- üì¶ Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
</body>
</html>
