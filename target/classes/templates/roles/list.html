<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Gesti√≥n de Roles | VIALSA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Tema general -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <!-- Estilos espec√≠ficos de roles (opcional) -->
    <link rel="stylesheet" th:href="@{/css/roles.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- ‚úÖ Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ‚úÖ Contenido principal -->
<main class="container-fluid mt-4 px-4 flex-grow-1 roles-page">

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <h2 class="mb-2 mb-md-0 fw-bold text-danger">
            <i class="bi bi-shield-lock"></i> Gesti√≥n de Roles
        </h2>

        <!-- Bot√≥n abre modal "Nuevo rol" -->
        <button type="button" class="btn btn-primary" id="btn-nuevo-rol">
            <i class="bi bi-plus-circle"></i> Nuevo Rol
        </button>
    </div>

    <!-- Tabla responsiva -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 tabla-roles">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre del Rol</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.idRol}"></td>
                        <td th:text="${rol.nombreRol}"></td>

                        <!-- Estado -->
                        <td>
                            <span th:if="${rol.activo}" class="badge bg-success">Activo</span>
                            <span th:if="${!rol.activo}" class="badge bg-secondary">Inactivo</span>
                        </td>

                        <td class="text-center">

                            <!-- Editar en modal (nombre solo lectura en JS) -->
                            <button type="button"
                                    class="btn btn-sm btn-warning me-1 btn-editar-rol"
                                    th:data-id-rol="${rol.idRol}"
                                    th:data-nombre="${rol.nombreRol}">
                                <i class="bi bi-pencil-square"></i> Editar
                            </button>

                            <!-- DESACTIVAR ROL -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-secondary me-1 btn-desactivar-rol"
                                    th:if="${rol.activo}"
                                    th:data-url="@{'/roles/desactivar/' + ${rol.idRol}}"
                                    th:data-nombre="${rol.nombreRol}">
                                <i class="bi bi-toggle-off"></i> Desactivar
                            </button>

                            <!-- ACTIVAR ROL -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-success me-1 btn-activar-rol"
                                    th:if="${!rol.activo}"
                                    th:data-url="@{'/roles/activar/' + ${rol.idRol}}"
                                    th:data-nombre="${rol.nombreRol}">
                                <i class="bi bi-toggle-on"></i> Activar
                            </button>

                            <!-- Eliminar (si sigues usando soft delete puedes quitarlo o dejarlo) -->
                            <button type="button"
                                    class="btn btn-sm btn-danger me-1 btn-eliminar-rol"
                                    th:data-url="@{'/roles/eliminar/' + ${rol.idRol}}"
                                    th:data-nombre="${rol.nombreRol}">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>

                            <!-- Permisos (otra p√°gina) -->
                            <a class="btn btn-sm btn-info"
                               th:href="@{'/roles/permisos/' + ${rol.idRol}}">
                                <i class="bi bi-key"></i> Permisos
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="4" class="text-center text-muted py-3">
                            No hay roles registrados.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- ‚úÖ Modal Nuevo / Editar Rol -->
<div class="modal fade" id="modalRol" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm"><!-- üëà ventanita peque√±a -->
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modal-rol-title">
                    <i class="bi bi-shield-plus me-2"></i> Nuevo Rol
                </h5>
                <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/roles/guardar}" method="post" id="form-rol">
                <div class="modal-body">

                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- ID oculto (0 = nuevo, >0 = editar) -->
                    <input type="hidden" id="rol-id" name="idRol"/>

                    <div class="mb-3">
                        <label for="rol-nombre" class="form-label fw-semibold">Nombre del rol</label>
                        <input type="text" class="form-control"
                               id="rol-nombre"
                               name="nombreRol"
                               placeholder="Ej. ADMIN, VENDEDOR"
                               required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check2-circle me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ‚úÖ Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS espec√≠fico de Roles -->
<script th:src="@{/js/roles.js}"></script>

</body>
</html>
