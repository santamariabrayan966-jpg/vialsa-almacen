<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registrar Compra | VIALSA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ðŸ”¹ Encabezado global -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-4 flex-grow-1">
    <h2 class="text-primary mb-4">ðŸ§¾ Registrar Nueva Compra</h2>

    <!-- âœ… Formulario principal -->
    <form th:action="@{/compras/guardar}" th:object="${compraForm}" method="post" id="compraForm">

        <!-- ðŸ”¸ PROVEEDOR -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label class="form-label fw-semibold">Proveedor</label>
                <select th:field="*{idProveedor}" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option th:each="prov : ${proveedores}"
                            th:value="${prov.idProveedor}"
                            th:text="${prov.nombreProveedor}"
                            th:selected="${prov.idProveedor == compraForm.idProveedor}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">NÂ° Comprobante</label>
                <input type="text"
                       th:field="*{nroComprobante}"
                       class="form-control"
                       placeholder="Ej. C001-000123"
                       maxlength="20"
                       required>
            </div>
        </div>

        <hr>

        <!-- ðŸ”¸ PRODUCTOS -->
        <h5 class="text-primary mb-2">ðŸ“¦ Productos Comprados</h5>
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-bordered align-middle" id="tablaProductos">
                <thead class="table-light text-center">
                <tr>
                    <th>Producto</th>
                    <th>Unidad</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario (S/)</th>
                    <th>Descuento (S/)</th>
                    <th>Subtotal (S/)</th>
                    <th>AcciÃ³n</th>
                </tr>
                </thead>
                <tbody>
                <tr class="producto-item">
                    <td>
                        <select name="idProducto" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option th:each="p : ${productos}"
                                    th:value="${p.idProducto}"
                                    th:text="${p.nombreProducto}"></option>
                        </select>
                    </td>
                    <td>
                        <select name="idUnidad" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option th:each="u : ${unidades}"
                                    th:value="${u.idUnidad}"
                                    th:text="${u.nombreUnidad}"></option>
                        </select>
                    </td>
                    <td><input type="number" name="cantidad" class="form-control cantidad" min="1" step="0.01" value="1" required></td>
                    <td><input type="number" name="precioUnitario" class="form-control precio" step="0.01" value="0.00" required></td>
                    <td><input type="number" name="descuento" class="form-control descuento" step="0.01" value="0.00"></td>
                    <td class="subtotal text-end">0.00</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-danger btn-sm eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="my-3">
            <button type="button" class="btn btn-success btn-sm" id="agregarProducto">
                <i class="bi bi-plus-circle"></i> Agregar Producto
            </button>
        </div>

        <!-- ðŸ”¸ TOTAL -->
        <div class="text-end mt-3">
            <h4>Total Compra: <span id="totalCompra" class="text-success fw-bold">S/ 0.00</span></h4>
            <input type="hidden" th:field="*{totalCompra}" id="totalInput">
        </div>

        <hr>

        <!-- ðŸ”¸ BOTONES -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Registrar Compra
            </button>
            <a th:href="@{/compras}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</main>

<!-- ðŸ”¹ Pie de pÃ¡gina global -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- ðŸ§® Script de cÃ¡lculo dinÃ¡mico -->
<script>
    document.addEventListener("DOMContentLoaded", function() {

        // ðŸ”¢ Calcular total y subtotales
        function calcularTotales() {
            let total = 0;
            document.querySelectorAll("#tablaProductos tbody tr").forEach(fila => {
                const cantidad = parseFloat(fila.querySelector(".cantidad").value) || 0;
                const precio = parseFloat(fila.querySelector(".precio").value) || 0;
                const descuento = parseFloat(fila.querySelector(".descuento").value) || 0;
                const subtotal = (cantidad * precio) - descuento;
                fila.querySelector(".subtotal").textContent = subtotal.toFixed(2);
                total += subtotal;
            });
            document.getElementById("totalCompra").textContent = "S/ " + total.toFixed(2);
            document.getElementById("totalInput").value = total.toFixed(2);
        }

        // Recalcular al modificar cantidad, precio o descuento
        document.addEventListener("input", e => {
            if (e.target.matches(".cantidad, .precio, .descuento")) calcularTotales();
        });

        // âž• Agregar nueva fila
        document.getElementById("agregarProducto").addEventListener("click", () => {
            const fila = document.querySelector(".producto-item").cloneNode(true);
            fila.querySelectorAll("input").forEach(i => i.value = i.defaultValue);
            document.querySelector("#tablaProductos tbody").appendChild(fila);
        });

        // âŒ Eliminar fila
        document.addEventListener("click", e => {
            if (e.target.closest(".eliminar")) {
                const filas = document.querySelectorAll(".producto-item");
                if (filas.length > 1) {
                    e.target.closest("tr").remove();
                    calcularTotales();
                } else {
                    alert("Debe haber al menos un producto en la compra.");
                }
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
